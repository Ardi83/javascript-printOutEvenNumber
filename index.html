<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="java.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Even number upto 10</h1>
    <html>
  <head>
    <title>Hello, HTML!</title>
    <script>
      function rest () {
          var count = 0;
          var list = [];
          while	(count < 10) {
            count++;
            if (count%2==0) {
              list.push(count);
            }
          document .getElementById("theCount") .innerHTML =	list;
        }
      }
    </script>
  </head>
  <body>
    <h1>Let's Begin</h1>
    <p id="theCount"></p>
    <button onclick="rest()">Begin</button>
  </body>
</html>
    
</body>
</html>
